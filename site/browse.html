	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>WARIE</strong> &ensp; Home</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>

		<!-- Nav -->
			<nav id="menu">

					<li><a href="index.html">Home</a></li>

		<!-- Main -->
			<section id="main">
				<div class="inner">
					<div class="image fit">
						<img src="images/pic11.jpg" alt="" />
					</div>
					<header>
						<h2>Browse Warehouses</h2>
						<p class="info">Select your criteria to narrow the results</p>

						<!-- <h3>Select your criteria to narrow the results</h3> -->
					</header>
					<form method="post" action="#">
						<div class="row uniform 50%">
							<div class="12u$">
								<div class="select-wrapper">
									<h4>Warehouse Location:</h4>
									<select name="category" id="category">
										<option value="">- Location -</option>
										<option value="1">Indianapolis, IN</option>
										<option value="2">Chicago, IL</option>
										<option value="3">Cincinnati, OH</option>
										<option value="3">Louisville, KY</option>
										<option value="3">Fort Wayne, IN</option>
										<option value="3">Columbus, OH</option>
									</select>
								</div>
							</div>
							</br></br>

								<h4>Storage Environment:</h4></br></br>
								<div class="4u 12u$(xsmall)">
									<input type="radio" id="priority-low" name="priority" checked>
									<label for="priority-low">General Storage</label>
								</div>
								<div class="4u 12u$(xsmall)">
									<input type="radio" id="priority-normal" name="priority">
									<label for="priority-normal">Cold</label>
								</div>
								<div class="4u$ 12u$(xsmall)">
									<input type="radio" id="priority-high" name="priority">
									<label for="priority-high">Dry</label>
								</div>
								</br></br>

								<div class="12u$">
									<div class="select-wrapper">
										<h4>Sort by:</h4>
										<select name="category" id="category">
											<option value="">- Sort -</option>
											<option value="1">Price</option>
											<option value="2">Capacity</option>
											<option value="3">Rating</option>
											<option value="3">Lease Length</option>
										</select>
									</div>
								</div>
								</br></br>

								<ul class="actions">
									<li><input type="reset" value="Search" /></li>
								</ul>


					</div>
				</form>
			</section>
